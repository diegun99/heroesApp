<mat-sidenav-container fullscreen>
    <mat-sidenav #sideNav mode ="push">

  
            <mat-toolbar>
                <span>Menú</span>
                <span class="spacer"></span>
                <button mat-icon-button (click)="sideNav.toggle()">
                    <mat-icon mat-list-icon>menu</mat-icon>
                </button>
            </mat-toolbar>

            <mat-nav-list>
                <a routerLink="./listado"
                mat-list-item
                (click)="sideNav.toggle()">
                <mat-icon  mat-list-icon fontIcon="label"></mat-icon>
                    <span>Listado de Héroes</span>
                </a>
    
                <a routerLink="./agregar"
                mat-list-item
                (click)="sideNav.toggle()">
                <mat-icon  mat-list-icon fontIcon="add"></mat-icon>
                    <span>Añadir Héroe</span>
                </a>

                <a routerLink="./buscar"
                mat-list-item
                (click)="sideNav.toggle()">
                <mat-icon  mat-list-icon fontIcon="search"></mat-icon>
                    <span>Buscar Héroes</span>
                </a>
            </mat-nav-list>


    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button 
        (click)="sideNav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>
        <button mat-button 
        (click)="sideNav.toggle()">
           LogOut
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

    
</mat-sidenav-container>
